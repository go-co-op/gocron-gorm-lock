on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: golangci-lint
jobs:
  golangci:
    strategy:
      matrix:
        go-version:
          - "1.20"
          - "1.21"
          - "1.22"
    name: lint and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6.1.1
        with:
          version: v1.59.1
      - name: test
        run: make test
